<mat-card>
  <form (submit)="onAddTask(taskForm)" #taskForm="ngForm">
    <!-- title -->
    <mat-form-field>
      <input
        matInput type="text" name="title"
        ngModel required  minlength="3" placeholder="Task Title" #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a Task title.</mat-error>
    </mat-form-field>
    <!-- deadline date -->
    <mat-form-field>
      <mat-label>Deadline Date</mat-label>
      <input matInput [matDatepicker]="picker" type="text" name="deadline" ngModel required #deadline="ngModel">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker [calendarHeaderComponent]="exampleHeader"></mat-datepicker>
      <mat-error *ngIf="deadline.invalid">Please enter valid Date</mat-error>
    </mat-form-field>
    <!-- category -->
    <mat-button-toggle-group #group="matButtonToggleGroup">
      <mat-button-toggle value="left" aria-label="Text align left">
        <mat-icon>add_shopping_cart</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="center" aria-label="Text align center">
        <mat-icon>work</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="right" aria-label="Text align right">
        <mat-icon>healing</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
    <div class="example-selected-value">Selected value: {{group.value}}</div>

    <!-- save -->
    <button
      mat-raised-button
      color="primary"
      type="submit">SAVE</button>
      <!-- delete -->
      <!-- <button
      mat-raised-button
      color="warn"
      type="submit">DELETE</button> -->
  </form>
</mat-card>
