<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="col-md-6 offset-md-3 mt-5">
  <mat-accordion multi="false" *ngIf="tasks.length > 0 && !isLoading">
    <mat-expansion-panel *ngFor="let task of tasks">
      <mat-expansion-panel-header [collapsedHeight]="'auto'" [expandedHeight]="'auto'">
        <mat-panel-title>
          <mat-icon color="primary">{{iconTaskStatus(task.status,task.deadlineDate)}}</mat-icon>
        </mat-panel-title>
        <mat-panel-description>
          <p>{{ task.title }}</p>
        </mat-panel-description>
        <mat-action-row>
          {{ daysRemaining(task.deadlineDate) }}
          <mat-icon color="primary">{{iconTaskCategory(task.category)}}</mat-icon>
        </mat-action-row>
      </mat-expansion-panel-header>
      <mat-action-row>
        <p>{{task.deadlineDate}}</p>
        <p> {{task.taskSetDate}} </p>
        <p> {{task.status}} </p>
        <p> {{task.category}} </p>
        <button mat-button color="primary"  (click)="onEditTask(task)">EDIT</button>
        <button mat-button color="warn" (click)="onUpdateStatus(task.id,task)">DONE</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
</div>

<p class="info-text mat-body-1" *ngIf="tasks.length <= 0">No posts added yet!</p>
